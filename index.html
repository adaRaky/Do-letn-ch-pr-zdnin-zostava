<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Odpočítavanie do letných prázdnin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e0f7fa">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #006064;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 2.5em;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Koľko dní zostáva do letných prázdnin?</h1>
  <div id="countdown"></div>

<script>
  const targetDate = new Date(new Date().getFullYear(), 6, 1);
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  const holidays = [
    '1.1', '6.1', '1.5', '8.5', '5.7', '29.8',
    '1.9', '15.9', '1.11', '17.11', '24.12', '25.12', '26.12',
    '17.4', '18.4', '19.4', '20.4', '21.4', '22.4',
    '2.5', '9.5'
  ];

  function isWeekend(date) {
    const day = date.getDay();
    return day === 0 || day === 6;
  }

  function isHoliday(date) {
    const d = date.getDate();
    const m = date.getMonth() + 1;
    const key = `${d}.${m}`;
    return holidays.includes(key);
  }

  let currentDate = new Date(today);
  let workingDays = 0;

  while (currentDate < targetDate) {
    if (!isWeekend(currentDate) && !isHoliday(currentDate)) {
      workingDays++;
    }
    currentDate.setDate(currentDate.getDate() + 1);
  }

  const countdownDiv = document.getElementById('countdown');
  countdownDiv.textContent = workingDays > 0
    ? `${workingDays} pracovných dní do letných prázdnin`
    : "Letné prázdniny sú tu!";
</script>
</body>
</html>
